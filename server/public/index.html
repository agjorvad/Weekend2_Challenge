<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- <input type="number" name="firstValue" id="firstValue" />
  <input type="number" name="secondValue" id="secondValue" /> -->
  <table>
    <thead>
      <tr>
        <td colspan="4">
          <div class="calculatorDisplay"></div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <button class="number">7</button>
        </td>
        <td>
          <button class="number">8</button>
        </td>
        <td>
          <button class="number">9</button>
        </td>
        <td>
          <button id="divide" class="operator" value="/">/</button>
        </td>
        <td>
          <button id="clear" class="clear" value="clear">C</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="number">4</button>
        </td>
        <td>
          <button class="number">5</button>
        </td>
        <td>
          <button class="number">6</button>
        </td>
        <td>
          <button id="multiply" class="operator" value="*">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="number">1</button>
        </td>
        <td>
          <button class="number">2</button>
        </td>
        <td>
          <button class="number">3</button>
        </td>
        <td>
          <button id="subtract" class="operator" value="-">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="number">.</button>
        </td>
        <td>
          <button class="number">0</button>
        </td>
        <td>
          <button id="equal" value="=">=</button>
        </td>
        <td>
          <button id="add" class="operator" value="+">+</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h3>History List:</h3>
  <div id="historyList"></div>
  <button id="deleteHistory">Delete History</button>
</body>
</html>
