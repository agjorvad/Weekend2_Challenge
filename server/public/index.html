<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input id="firstNumber" type="text" Placeholder="First Number" />
    <input id="secondNumber" type="text" Placeholder="Second Number" />
    <button id="addButton" value="+">+</button>
    <button id="subtractButton" value="-">-</button>
    <button id="multiplyButton" value="*">*</button>
    <button id="divideButton" value="/">/</button>
    <button id="clearButton" type="reset">Clear</button>
    <ul id="historyList"></ul>
</body>
</html>
